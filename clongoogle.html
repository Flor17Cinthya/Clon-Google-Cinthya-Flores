<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/clonstyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="">Gmal</a>
          </li>
          <li>
            <a href="">Imagenes</a>
          </li>
          <li class="menu-icon">
            <a href="">
              <i class="bi bi-grid-3x3-gap-fill"></i>
            </a>
          </li>
          <li id="boton-iniciar">
            <input type="submit" value="Iniciar Sesión" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="logo">
        <img src="assets/icons/logo-google.png" alt="logo google" />
      </section>
      <section id="barra-input">
        <div id="barra-input-container">
          <span id="icon-search">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" />
          <span id="icon-microphone">
            <img src="assets/img/google-voice.png" alt="microfono" />
          </span>
          <span id="icon-lens">
            <img src="assets/img/google-lens.png" alt="lens" />
          </span>
        </div>
      </section>
      <section id="main-buttons">
        <div>
          <button id="buttom-a">Buscar con Google</button>
        </div>
        <div>
          <button id="buttom-b">Me siento con suerte</button>
        </div>
      </section>
      <section id="main-region">
        <div>
          <p>
            Ofrecido por Google en:
            <span>
              <a href="">Español (Latinoamérica)</a>
            </span>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li>
          <a href="">Sobre Google</a>
        </li>
        <li>
          <a href="">Publicidad</a>
        </li>
        <li>
          <a href="">Negocios</a>
        </li>
        <li>
          <a href="">Cómo funciona la busqueda</a>
        </li>
      </ul>
      <ul class="footer-right">
        <li>
            <a href="">Privacidad</a>
        </li>
        <li>
            <a href="">Condiciones</a>
        </li>
        <li>
            <a href="">Preferencias</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
